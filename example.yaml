emailTemplate: |
  Hi, {{fullName}}

  We are glad to invite you to take part in a **{{healthCheckType}}** health check: **{{healthCheckTitle}}**.

  We hope it will be useful and informative for you and your team.

  Please pay attention that the health check will be accessible **{{startDate}} to {{endDate}}**.  
  If you are ready to start the health check, follow the [link]({{healthCheckLink}})  
  If you are not ready to start it now, do not be shy and follow the link later.  

  Thank you for your participation!
